<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Index Page</title>
  <style>
    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button {
      background-color: #e0e0e0; /* light grey */
      color: #333; /* dark grey text */
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ccc; /* slightly darker grey on hover */
    }
  </style>
</head>
<body>
  <h1>Material In / Out Forms - Mira Road</h1>
  <a href="material-recd-miraroad.html" class="button">Material IN</a>
  <a href="material-recd-miraroad.html" class="button">Material OUT</a>
</body>
</html>
